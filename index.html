<script>

  /** To toggele video sound  */
toggleMute6D = (videoID) => {

let videoDom = document.getElementById(videoID);

if (videoDom.muted == true) {
    videoDom.muted = false;
} else {
    videoDom.muted = true;
}
};

</script>

<script>


let multiverse = new Multiverse(document.body, false);
multiverse.setupDefaultCamera({ position: { x: 1, y: 1, z: 1 } });
multiverse.enableOrbitControl();
multiverse.loadHDR('royal_esplanade_1k.hdr', '/assets/');
multiverse.loadGltf('art.glb', '/assets/', { switchCamera: true }, ()=>{
multiverse.retrieveScreenMeshs("Picture");
mapAllImages(multiverse);
  

});



function mapAllImages(multiverse){

let images = document.getElementsByTagName('img');

for(let i=0; i<  images.length; i++){

  //console.log(multiverse.screens[i].name);

  if(multiverse.screens[i])
  {
     multiverse.assignImageTexture(multiverse.screens[i], images[i].getAttribute('src'));
  }
  else{
    break; 
  }

}

}


</script>
